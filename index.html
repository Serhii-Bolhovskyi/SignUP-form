<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up form</title>
</head>
<body>
    <header>
        <section class="container bg-color-purple box-sh">
            <div class="cta box-sh">
                <button> <span class="text-try">Try it free 7 days</span> then $20/mo. thereafter</button>
            </div>
        </section>
    </header>

    <main>
        <section class="container bg-color-primary box-sh">
            <div class="forms">
                <form class="form">
                    <div>
                        <input type="text" id="firstName" placeholder="First Name"
                        class="form-control" required>
                        <div class="error"></div>
                    </div>
                    <div>
                        <input type="text" id="lastName" placeholder="Last Name" 
                        class="form-control" required>
                        <div class="error"></div>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email Address"
                        class="form-control" required>
                        <div class="error"></div>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password"
                        class="form-control" required>
                        <div class="error"></div>
                    </div>

                    <div class="cta cta-2-width bg-color-green" >
                        <button type="submit" class="btn-sumbit"> <span class="text-claim">claim your free trial</span> </button>
                    </div>
                </form>
            </div>

            <a href="#" class="lisence"><span> By clicking the button, you are agreeing to our</span> Terms and Services </a>
        </section>
    </main>

    <script src="formvalid.js"></script>
</body>
</html>
